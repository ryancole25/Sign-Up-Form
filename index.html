<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="mastercontainer">
        <div class="edges"></div>
        <div class="large-photo">
            <div class="banner">
                <div class="logo">
                    <img class="iron-corner" src="TheIronCorner.png" alt="">
                </div>
                <h1>The Iron Corner</h1>>
            </div>
            <img class="vintage-weights" src="vintage weights sepia.png" alt="">
        </div>
        <div class="content">
            <div class="top">
                <p>Have you always wanted to have a community of people that shares your passion for all things gym equipment?</p>
                <p>Sign up to our site <em>now</em> to be able to participate in message boards and share your passion. </p>
            </div>
            <div class="form">
                <p>Sign up here</p>
                <form action="/url" method="post">
                    <div class="container">
                        <div class="formcol1">

                            <div class="formpair">
                                <label for="firstname">FIRST NAME</label>
                                <input type="text" id="firstname" name="firstname">
                            </div>

                            <div class="formpair">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>

                            <div class="formpair">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
                            
                        </div>
                        <div class="formcol2">
                            <div class="formpair">
                                <label for="lastname">LAST NAME</label>
                                <input type="text" id="lastname" name="lastname">
                            </div>
                            
                            <div class="formpair">
                                <label for="phonenum">PHONE NUMBER</label>
                                <input type="tel" id="phonnum" name="phonenum">
                            </div>
                            
                            <div class="formpair">
                                <label for="password">CONFIRM PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                </div>
            <div class="bottom">
                <p>Already have an account? <a href="">Log in</a></p>
                <div class="github">
                    <p>ryancole25</p>
                    <a href="https://github.com/ryancole25" target="_blank"><img src="github-mark.png" alt=""></a>
                </div>
            </div>
        </div>
        <div class="edges"></div>  
    </div>
    
</body>
</html>
